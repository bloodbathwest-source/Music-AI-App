name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true
      
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What is happening instead?
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment:
      value: |
        - OS: [e.g., Ubuntu 20.04, macOS 12.0, Windows 11]
        - Python Version: [e.g., 3.10.5]
        - Node.js Version: [e.g., 18.12.0]
        - Browser (if applicable): [e.g., Chrome 108, Firefox 107]
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error messages or logs to help explain your problem.
      placeholder: Paste error logs here...
      render: shell
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
      
  - type: textarea
    id: files-to-modify
    attributes:
      label: Files to Modify (Optional)
      description: If you know which files need to be changed, list them here to help the Copilot coding agent.
      placeholder: |
        - backend/app/main.py
        - frontend/components/MusicPlayer.tsx
      
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria (Optional)
      description: Define what success looks like for fixing this bug.
      placeholder: |
        - [ ] Bug is fixed and tests pass
        - [ ] No regression in existing functionality
        - [ ] Error handling is improved
