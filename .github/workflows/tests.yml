name: Tests

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx fastapi uvicorn pydantic pydantic-settings
        pip install python-jose passlib python-multipart email-validator
        pip install midiutil numpy
    
    - name: Run backend tests
      run: |
        pytest tests/backend/ -v
    
    - name: Run pylint
      run: |
        pip install pylint
        pylint backend/app/*.py --disable=C0114,C0115,C0116,R0801 --max-line-length=100 || true
