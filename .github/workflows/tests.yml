name: Tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install from requirements_clean.txt for consistent versions
        pip install -r requirements_clean.txt
    
    - name: Run backend tests
      run: |
        pytest tests/backend/ -v
    
    - name: Run pylint
      run: |
        pip install pylint==3.0.3
        PYTHONPATH=/home/runner/work/Music-AI-App/Music-AI-App pylint backend/app/*.py --disable=C0114,C0115,C0116,R0801,E0401 --max-line-length=100
