name: Tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install from requirements.txt for consistent versions
        pip install pytest==7.4.3 pytest-asyncio==0.21.1 httpx==0.25.2
        pip install fastapi==0.104.1 uvicorn==0.24.0
        pip install pydantic==2.5.0 pydantic-settings==2.1.0
        pip install python-jose[cryptography]==3.3.0 passlib[bcrypt]==1.7.4
        pip install python-multipart==0.0.6 email-validator==2.1.0
        pip install midiutil==1.2.1 numpy==1.26.4
    
    - name: Run backend tests
      run: |
        pytest tests/backend/ -v
    
    - name: Run pylint
      run: |
        pip install pylint==3.0.3
        PYTHONPATH=/home/runner/work/Music-AI-App/Music-AI-App pylint backend/app/*.py --disable=C0114,C0115,C0116,R0801,E0401 --max-line-length=100
